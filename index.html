<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css" media="all">
    <link rel="stylesheet" href="styles/mobile.css" media="screen">
    <link rel="stylesheet" href="styles/desktop.css" media="screen and (min-width: 768px)">
    <title>Faça seu Login!</title>
</head>
<body>
    <header>
        <h1>Bem Vindo de Volta!</h1>
    </header>
    <main>
        <div>
            <h2>Faça seu Login!</h2>
            <form action="salve.json">
                <p>
                    <label for="log">Login:</label>
                    <input type="text" name="login" id="log" placeholder="Usuário" required>
                </p>
                <p>
                    <label for="pas">Senha:</label>
                    <input type="password" name="password" id="pas" placeholder="Sua Senha" required>
                </p>
                <p><a href="#">Esqueceu sua Senha? Sem problemas!</a></p>
                <p>
                    <input type="submit" value="Conecte-se!">
                    <a href="#">É novo aqui? cadastre-se</a>
                </p>
            </form>
        </div>
    </main>
    <footer>
        <p>Desenvolvido por Pedro Lucas Martins da Silva.</p>
    </footer>
</body>
</html>
